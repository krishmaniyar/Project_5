<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="logo.png" type="image/x-icon"/>
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="screen">
                    <input type="text" name="textbox" id="textbox">
                </div>
                <br>
                <div class="row">
                    <button onclick="clear1()" id="lightGrey">AC</button>
                    <button onclick="delete1()" id="lightGrey">Del</button>
                    <button onclick="operators('%')" id="lightGrey">%</button>
                    <button onclick="operators('/')" id="orange">รท</button>
                </div>
                <br>
                <div class="row1">
                    <button onclick="values(7)">7</button>
                    <button onclick="values(8)">8</button>
                    <button onclick="values(9)">9</button>
                    <button onclick="operators('*')" id="orange">x</button>
                </div>
                <br>
                <div class="row2">
                    <button onclick="values(4)">4</button>
                    <button onclick="values(5)">5</button>
                    <button onclick="values(6)">6</button>
                    <button onclick="operators('-')" id="orange">-</button>
                </div>
                <br>
                <div class="row2">
                    <button onclick="values(1)">1</button>
                    <button onclick="values(2)">2</button>
                    <button onclick="values(3)">3</button>
                    <button onclick="operators('+')" id="orange">+</button>
                </div>
                <br>
                <div class="row3">
                    <button onclick="values(0)" style="width: 130px;border-radius: 50px;">0</button>
                    <button onclick="values('.')">.</button>
                    <button onclick="operate()" id="orange">=</button>
                </div>
            </div>
        </div>
        <div
            style="width: 100%; height: 6vh;;text-align: center;justify-content: center;align-content: center; color:black;">
            Copyright &copy KBM 2024
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
